<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortchut icon" type="image/x-icon" href="assets/img/BrianLewyn.ico">
  <link rel="stylesheet" href="assets/style.css">
  <title>Remote Web Lamp</title>
</head>
<body>
  
  <a href="192.168.0.125">
    <img src="assets/img/BrianLewyn.svg">

    <h1>Remote Web Lamp</h1>

    <div class="img:ON"></div>
  </div>
